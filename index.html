            <div class="row d-flex justify-content-center mt-4">
                <div class="col-md-6 text-light fs-4 fw-bold d-flex justify-content-center">
                    <label for="converter">Exchange Rate : </label>
                    <input type="number" id="exchange_rate" class="ms-2 rounded-pill text-center text-info bg-transparent border-4 border-info overflow-hidden">
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-4">
                <div class="col-md-6 text-light fs-4 fw-bold  text-center">
                    <button id="exchange_button" class="btn btn-info text rounded-pill fw-bold">Exchange</button>


                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <p id="output-text" class="text-info">
                        <span id="from"></span> converted to <span id="to"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        var input_amt = document.getElementById('original-c-amt');
        var from_currency = document.getElementById('from_currency');
        var to_currency = document.getElementById('to_currency');
        var exchange_rate = document.getElementById('exchange_rate');
        var exchange = document.getElementById("exchange");
        var output_amount = document.getElementById("output-text");
        var output_from = document.getElementById("from");
        var output_to = document.getElementById("to");

        exchange.addEventListener("click",()=>{
            [from_currency.value,to_currency.value]=[to_currency.value,from_currency.value];
            calculate();
        })
        var amount = 0;
        function calculate(){
            const from_currency_value = from_currency.value;
            const to_currency_value = to_currency.value;

            fetch(`https://api.exchangerate-api.com/v4/latest/${from_currency_value}`)
            .then(res => res.json())
            .then(res => {
                const rate = res.rates[to_currency_value];
                exchange_rate.value = `${rate}`
                to_amount = (input_amt.value * rate).toFixed(3);
                output_from.innerText= `${input_amt.value} ${from_currency_value}`;
                output_to.innerText = `${to_amount} ${to_currency_value}`;
                output_amount.style.display="block";
            })
        }

        document.getElementById("exchange_button").addEventListener("click",()=>{
            calculate();
        });
    </script>
